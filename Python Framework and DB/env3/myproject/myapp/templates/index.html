<!DOCTYPE html>
<html>
  <head>
    <title>Blog Posts</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
    <style>
      .card {
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <h1>Blog Posts</h1>
      <a href="{% url 'create' %}" class="btn btn-success mb-3">Create New Post</a>
      <div class="row">
        {% for post in posts %}
          <div class="col-md-4">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">{{ post.title }}</h5>
                <p class="card-text">{{ post.content }}</p>
              </div>
              <div class="card-footer text-muted">{{ post.publication_date }}</div>
            </div>
          </div>
        {% empty %}
          <p>No posts yet.</p>
        {% endfor %}
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
