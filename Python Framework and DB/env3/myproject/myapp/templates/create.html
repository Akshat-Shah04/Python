<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Post</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
  </head>
  <body class="bg-light">
    <div class="container my-5 p-4 shadow-sm bg-white rounded">
      <h1 class="text-center mb-4 text-primary">Create a New Post</h1>
      <form method="POST" action="{% url 'create' %}">
        {% csrf_token %}
        <div class="mb-4">
          <label for="title" class="form-label fs-5">Post Title</label>
          <input type="text" class="form-control form-control-lg" name="title" id="title" required placeholder="Enter your catchy post title here" />
        </div>
        <div class="mb-4">
          <label for="content" class="form-label fs-5">Post Content</label>
          <textarea name="content" id="content" placeholder="Write your amazing post content here..." required class="form-control form-control-lg" rows="6"></textarea>
        </div>
        <div class="d-flex justify-content-end">
          <button type="submit" class="btn btn-primary btn-lg"><i class="fas fa-plus-square"></i> Create Post</button>
        </div>
      </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fyj4qCY7KMOzZIBvxR8FuQ7CIGs7izA4GiqQzWUXhWDlCWXykjvKNLjPBT1LE2EH" crossorigin="anonymous"></script>
  </body>
</html>
